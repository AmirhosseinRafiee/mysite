{% load static %}
{% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible" role="alert" style=" position: fixed;  top: 50%;  left: 50%;  transform: translate(-50%, -50%);  width: 50%;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="True">&times;</span>
      </button>
      {{ message }}
    </div>
{% endfor %}
